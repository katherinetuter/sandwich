<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>

<form>
<h1>Build a sandwich!</h1>
	<!-- radio buttons to choose bread options -->
	<input type="radio" name="bread">Sourdough Bread<br>
	<input type="radio" name="bread">Wheat Bread<br>
	<input type="radio" name="bread">Italian Bread<br>

<!-- checkboxes for meat options -->
	<input type="checkbox" name="Salami">Salami<br>
	<input type="checkbox" name="Pepperoni">Pepperoni<br>
	<input type="checkbox" name="Turkey">Turkey<br>
	<input type="checkbox" name="Ham">Ham<br>
	<input type="checkbox" name="None">No meat<br>


	<!-- Checkbox for cheese options -->
	<input type="checkbox" name="American">American<br>
	<input type="checkbox" name="Swiss">Swiss<br>
	<input type="checkbox" name="Provolone">Provolone<br>
	<input type="checkbox" name="None">No cheese<br>

<!-- checkboxes for condiment options -->
	<input type="checkbox" name="mayo">Mayo<br>
	<input type="checkbox" name="oil">Oil & Vinegar<br>
	<input type="checkbox" name="mustard">Mustard<br>
	<input type="checkbox" name="none">No condiments<br>

	<!-- checkboxes for veggie options -->
	<input type="checkbox" name="Jalapenos">Jalapeno Peppers<br>
	<input type="checkbox" name="Lettuce">Lettuce<br>
	<input type="checkbox" name="Onions">Onions<br>
	<input type="checkbox" name="none">No veggies<br>












</form>
<script type="text/javascript" src="./javascripts/sandwichMaker.js"></script>
</body>
</html>
